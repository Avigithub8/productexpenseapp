<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Expense Tracker App</title>
</head>
<body>
    <main>
        <form class="forgotPass" action="/user/forgotPassword" method="post">

            <label for="email">Enter Email:</label>
            <input type="text" name="email" id="email" required>

            <input type="submit" value="Submit" id="forgotPassBtn">
        </form>
    </main>

    <div class="newUser">
        <p>Remember Passoword: <a href="./login.html">Login</a></p>
        <p>Go to new account ? <a href="./signup.html">Signup</a></p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="/js/forgotPassword.js"></script>
</body>
</html>
