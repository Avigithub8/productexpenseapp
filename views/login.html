<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script type="text/javascript" src="../public/js/login.js"></script>
</head>
<body>
    <main>
        <form class="loginForm" action="/user/login" method="post">
             
            <label for="email">Enter Email:</label>
            <input type="text" name="email" id="email" required>

            <label for="password">Enter Password:</label>
            <input type="password" name="password" id="password" required>

            <input type="submit" value="Login" id="LoginBtn">
           
        </form>
    </main>

    <div class="newUser">
        <p>Forgot Passoword: <a href="./forgotPassword.html">Reset Password</a></p>
        <p>Go to new account ? <a href="./signup.html">Signup</a></p>
    </div>
    
   
</body>
</html>
