<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Daily Expenses - Expense Tracker App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <header>
        <div class="premium">
            <button class="buyPremium">Buy Premium</button>
        </div>
        <button class="leaderBtn">Show LeaderBoard</button>
        <button class="downloadExpenses">Download</button>
    </header>
    <main>
        <form id="addExpenseForm" action="/expenses/addExpense" method="post">

            <label for="expenseamount">Choose Expense Amount:</label>
            <input type="text" name="expenseamount" id="expenseamount" required>

            <label for="description">Write Description:</label>
            <input type="text" name="description" id="description" required>

            <label for="category">Choose Category:</label>
            <select name="category" id="category" required>
                <option value="Food">Food</option>
                <option value="Electicity">Electicity</option>
                <option value="Water">Water</option>
                <option value="Study">Study</option>
                <option value="Extra">Extra</option>
            </select>

            <input type="submit" value="Add Expense" id="addExpenseBtn">
           
        </form>
       
        <div class="expenses">
            <div style="margin-left: 60px;">
               <div class="expenseList"></div>
           </div>
           <div style="margin-left: 30px;">
            <button id="prevPage">Previous</button>
            <span id="currentPage">1</span>
            <span>/</span>
            <span id="totalPages">1</span>
            <button id="nextPage">Next</button>
          </div>
        </div>
        

        <div class="leaderBoard">
            <ol class="userList"></ol>
        </div>
    </main>
    
   
    <script src="/js/addExpense.js"></script>
    
    <script src="/js/premium.js"></script>
    <script src="/js/leaderboard.js"></script>
    <script src="/js/downloadExpense.js"></script>
    <script src="/js/pagination.js"></script>
</body>
</html>
